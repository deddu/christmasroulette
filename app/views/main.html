<div class="container">
    <section>
        <header>Christmas Roulette</header>
        <p>find a random present</p>
        <span class="arrow-right"><a class="button" ng-click="gimmeOne()">ROLL!</a></span>
        <a class="button success" href="{{link.url}}">Go to {{link.name}}</a>
    </section>
    <section>
        <header>randomly opens one among those:</header>
        <div class="shoplist">
        <ul  class="small-block-grid-2 medium-block-grid-4 large-block-grid-8">
            <li ng-repeat="shop in shops" class="shop"><a class="button secondary small" href="{{shop.url}}"> {{shop.name}}</a></li>
        </ul>
        </div>
    </section>
    <footer> deddu 2013</footer>
</div>
